<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
  </head>

  <body>



    <div class="logo">
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="fCC logo" width="300">
    </div>

    <div id="title-div">
      <p id="title">Palindrome Checker</p>
    </div>

    <div id="search-box">
      <form>
        <p id="question">Please enter a word into the checker:</p>
        <input id="text-input" type="text" required></input>
        <button id="check-btn" type="submit">Check</button>
      </form>
      <div id="result">
        <p id="result-text"></p>
      </div>
    </div>

    <div id="info-box">
      
      <p id="info-text"><span role="img" id="bulb" aria-label="light-bulb">&#128161;</span>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing</p>
    </div> 
<script src="script.js"></script>

  </body>  

</html>
